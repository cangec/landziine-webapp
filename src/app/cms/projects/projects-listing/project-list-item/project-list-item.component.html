<div [ngClass]="{'active-project':selected}" class="project-list-item-container">
  <div class="project-status-container">
      <div [ngClass]="{'published':status === 1, 'draft':status === 2, 'unpublished':status === 3}" class="project-status">{{status === 1?'PUBLISHED':status === 2?'DRAFT':'UNPUBLISHED'}}</div>
  </div>
  <h3 class="project-item-title">
    {{title}}
  </h3>
  <p class="project-item-excerpt">
    {{excerpt}}
  </p>
</div>
