<div class="project-basic-info-container">
  <div class="cms-well">
    <div class="lz-form">
      <div class="lz-form-group">
        <label class="lz-label" for="name">Project name</label>
        <input [(ngModel)]="basicInfo.name" placeholder="Name of your project" class="lz-input" id="name" type="text">
      </div>
      <div class="lz-form-group">
        <label class="lz-label" for="location">Location</label>
        <input [(ngModel)]="basicInfo.location.address" placeholder="Location of your project" id="location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"  class="lz-input location-input" #search [formControl]="searchControl">
        <agm-map *ngIf="isAddress" [styles]="gmaps.styles" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
          <agm-marker [iconUrl]="'../../../../../assets/images/pin-landezine.png'" [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
      </div>

      <div class="date-container lz-form-group">
        <label class="lz-label">From</label>
        <div class="datepicker-container">
          <ng-datepicker [options]="options" [(ngModel)]="basicInfo.from"></ng-datepicker>
        </div>
      </div>
      <div class="date-container lz-form-group">
        <label class="lz-label" >To</label>
        <div class="datepicker-container">
          <ng-datepicker [options]="options" [(ngModel)]="basicInfo.to"></ng-datepicker>
        </div>
      </div>
    </div>
  </div>
</div>
