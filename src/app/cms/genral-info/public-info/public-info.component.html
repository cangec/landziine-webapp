<div class="public-info-container">
  <h1 class="cms-title">Public info</h1>
  <div class="lz-form">
    <div class="lz-form-group">
      <label class="lz-label" for="name">Name</label>
      <input placeholder="Name of your studio" class="lz-input" id="name" type="text">
    </div>
    <div class="lz-form-group">
      <label class="lz-label" for="philosophy">Philosophy</label>
     <textarea placeholder="Tell others something about your studio" id="philosophy" class="lz-textarea"></textarea>
    </div>
    <div class="lz-form-group">
      <label class="lz-label" for="email">Email</label>
      <input class="lz-input" id="email" type="email">
    </div>
    <div class="lz-form-group">
      <label class="lz-label" for="country">Address</label>
      <input class="lz-input" id="country" type="text">
    </div>
    <div class="lz-form-group">
      <label class="lz-label" for="phone">Phone</label>
      <input class="lz-input" id="phone" type="text">
    </div>
    <div class="lz-form-group">
      <label class="lz-label" for="website">Website</label>
      <input class="lz-input" id="website" type="text">
    </div>
  </div>
</div>
