<div class="architects-container">
  <div class="section-title-container">
    <!-- TEMPORARAY -->
    <h1 class="section-title">LANDSCAPE ARCHITECTS</h1>
  </div>

  <div class="lz-custom-container">
    <div class="lz-swiper-container">
      <swiper [config]="swiperConfig">
        <div class="swiper-wrapper">
          <app-swiper-card [listing]="item" class="swiper-slide" *ngFor="let item of architects"></app-swiper-card>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next">
          <i class="nc-icon nc-tail-right square white-bg"></i>
        </div>
        <div class="swiper-button-prev">
          <i class="nc-icon nc-tail-left square white-bg"></i>
        </div>
      </swiper>
    </div>
  </div>
</div>
